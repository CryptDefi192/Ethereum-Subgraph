specVersion: 0.0.2
description: BoatsailNFT Marketplace on EVM Based Blockchain Such as Rinkeby.
repository: 
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BoatsailMarket # Market Contract
    network: rinkeby
    source:
      address: '0x74d759207a4049e6ba517fe04cf2c76556276eea'
      abi: BoatsailMarket
      startBlock: 10740865
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/BoatsailMarket.ts
      entities:
        - Collection
        - Pair        
      abis:
        - name: BoatsailMarket
          file: ./abis/BoatsailMarket.json
      eventHandlers:
        - event: CollectionCreated(address,address,bool)
          handler: handleCollectionCreated 
        - event: ItemListed(uint256,address,uint256,address,uint256,address,address,uint256)
          handler: handleItemListed 
        - event: ItemDelisted(uint256)
          handler: handleItemDelisted 
        - event: Swapped(address,(uint256,address,uint256,address,address,address,uint256,uint256,bool))
          handler: handleSwapped
  - kind: ethereum/contract
    name: BoatsailAuction #Auction Contract
    network: rinkeby
    source:
      address: '0x81c702fa13a6c14a7bb4b982d03991c29184199d'
      abi: BoatsailAuction
      startBlock: 10740939
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/BoatsailAuction.ts
      entities:
        - Auction
        - Bid
      abis:
        - name: BoatsailAuction
          file: ./abis/BoatsailAuction.json
      eventHandlers:
        - event: BidSuccess(address,uint256,address,uint256,uint256)
          handler: handleBidSuccess 
        - event: AuctionCreated((uint256,address,uint256,uint256,uint256,address,uint256,address,bool))
          handler: handleAuctionCreated 
        - event: AuctionCanceled(uint256)
          handler: handleAuctionCanceled 
        - event: AuctionFinalized(address,uint256,(uint256,address,uint256,uint256,uint256,address,uint256,address,bool))
          handler: handleAuctionFinalized        
templates:
  - kind: ethereum/contract
    name: BoatsailNFT # NFT contract 
    network: rinkeby
    source:
      abi: BoatsailNFT      
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/BoatsailNFT.ts
      entities:
        - Item
      abis:
        - name: BoatsailNFT
          file: ./abis/BoatsailNFT.json
      eventHandlers:
        - event: ItemCreated(uint256,address,string,uint256)
          handler: handleItemCreated        
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        
